<html>
<head>
    <title>Calculator</title>
    <style>
        input{
            width: 100%;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><input type="text" id="val" placeholder="Calculator" colspan="4"/></td>
            </tr>
            <tr>
                <td><input type="button" class="s" onclick="enter()" id="1" value="1" /></td>
                <td><input type="button" class="s" onclick="enter()" id="2" value="2" /></td>
                <td><input type="button" class="s" onclick="enter()" id="3" value="3" /></td>
                <td><input type="button" class="s" onclick="enter()" id="+" value="+" /></td>
            </tr>
            <tr>
                <td><input type="button" class="s" onclick="enter()" id="4" value="4" /></td>
                <td><input type="button" class="s" onclick="enter()" id="5" value="5" /></td>
                <td><input type="button" class="s" onclick="enter()" id="6" value="6" /></td>
                <td><input type="button" class="s" onclick="enter()" id="-" value="-" /></td>
            </tr>
            <tr>
                <td><input type="button" class="s" onclick="enter()" id="7" value="7" /></td>
                <td><input type="button" class="s" onclick="enter()" id="8" value="8" /></td>
                <td><input type="button" class="s" onclick="enter()" id="9" value="9" /></td>
                <td><input type="button" class="s" onclick="enter()" id="*" value="*" /></td>
            </tr>
            <tr>
                <td><input type="button" class="s" onclick="enter()" id="/" value="/" /></td>
                <td><input type="button" class="s" onclick="enter()" id="$" value="$" /></td>
                <td><input type="button" class="s" onclick="enter()" id="=" value="=" /></td>
                <td><input type="button" class="s" onclick="enter()" id="1" value="" /></td>
            </tr>
        </table>
    </form>
    <script>
        function enter()
        {
            var val=document.getElementById("val").setAttribute("value",document.getElementsByClassName("s").text);
            document.write(document.getElementsByClassName("s").getAttribute("value"));
            
        } 
    </script>
</body>
</html>
