<body>
    <table>
            <tr>
                <td>
                    <input type="number" id="n1" placeholder="Enter first number">
                </td>
                <td>
                    <select onchange="viewn2()" id="opt">
                        <option value=""></option>
                        <option value="power">Power</option>
                        <option value="abs">Absolute Value</option>
                        <option value="floor">Floor</option>
                        <option value="ceil">Ceil</option>
                    </select>
                </td>
                <td>
                    <button onclick="cal()">Run</button>
                </td>
                <td>
                    <input type="number" id="ans">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" id="n2" style="visibility: hidden;" placeholder="Enter second number">
                </td>
            </tr>
    </table>
    
<script>
    function viewn2()
    {
        if(document.getElementById("opt").value == "power")
        {
            document.getElementById("n2").setAttribute("style","visibility: visible;");
        }
        else{
            document.getElementById("n2").setAttribute("style","visibility: hidden;"); 
        }
        
    }
    function cal()
    {
        switch(document.getElementById("opt").value)
        {
            case "power":
            document.getElementById("ans").value=Math.pow(parseInt(document.getElementById("n1").value),parseInt(document.getElementById("n2").value));
            break;

    }
</script>
