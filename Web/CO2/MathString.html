<html>

<head> </head>
<style>
</style>

<body>
	<table>
		<tr>
			<tr>
				<td>Select String or Math</td>
				<td>
					<select onchange="radio()" id="opts">
						<option value="">select any</option>
						<option value="s">String</option>
						<option value="m">Math</option>
					</select>
				</td>
			</tr>
			<tr>
				<td rowspan="2"> Select sub function </td>
				<td>
					<select onchange="viewn2()" id="opt2">
						<option value="">Select string fn</option>
						<option value="Slice">Slice</option>
						<option value="Substring">Substring</option>
						<option value="substr">substr</option>
						<option value="replace">replace</option>
						<option value="Upper">Upper</option>
						<option value="Lower">Lower</option>
						<option value="Concat">Concat</option>
						<option value="trim">trim</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<select onchange="viewn2()" id="opt" style="visibility: hidden;">
						<option value="">select Math fn</option>
						<option value="power">Power</option>
						<option value="abs">Absolute Value</option>
						<option value="floor">Floor</option>
						<option value="ceil">Ceil</option>
						<option value="max">Max</option>
						<option value="min">Min</option>
						<option value="log">log</option>
						<option value="random">Random</option>
					</select>
				</td>
			</tr>
			<tr>
				<td rowspan="2"> Enter input </td>
				<td>
					<input type="text" id="n1" placeholder="Enter first input"> </td>
			</tr>
			<tr>
				<td>
					<input type="text" id="n2" disabled="disabled" placeholder="Enter second input"> </td>
			</tr>
		</tr>
		<tr>
			<td>
				<button onclick="cal()">Run</button>
			</td>
		</tr>
		<tr>
			<td>
				<input type="text" id="ans" placeholder="Ans"> </td>
		</tr>
	</table>
	<script>
	function viewn2() {
		var ops = document.getElementById("opt").value;
		var ops2 = document.getElementById("opt2").value;
		if(ops == "power" || ops == "max" || ops == "min" || ops2 == "replace" || ops2 == "Concat") {
			document.getElementById("n1").setAttribute("style", "visibility: visible;");
			document.getElementById("n2").removeAttribute("disabled");
			document.getElementById("n1").removeAttribute("disabled");
		} else {
			document.getElementById("n2").setAttribute("disabled", "disabled");
		}
		if(ops == "random") {
			document.getElementById("n1").setAttribute("disabled", "disabled");
			document.getElementById("n2").setAttribute("disabled", "disabled");
		}
	}

	function radio() {
		var ops = document.getElementById("opts").value;
		switch(ops) {
			case "m":
				document.getElementById("opt2").setAttribute("style", "visibility: hidden;");
				document.getElementById("opt").setAttribute("style", "visibility: visible;");
				document.getElementById("opt2").value = "";
				break;
			case "s":
				document.getElementById("opt2").setAttribute("style", "visibility: visible;");
				document.getElementById("opt").setAttribute("style", "visibility: hidden;");
				document.getElementById("opt").value = "";
				break;
		}
	}

	function cal() {
		var n1 = document.getElementById("n1").value;
		var n2 = document.getElementById("n2").value;
		switch(document.getElementById("opt").value) {
			case "power":
				document.getElementById("ans").value = Math.pow(n1, n2);
				break;
			case "floor":
				document.getElementById("ans").value = Math.floor(n1);
				break;
			case "ceil":
				document.getElementById("ans").value = Math.ceil(n1);
				break;
			case "abs":
				document.getElementById("ans").value = Math.abs(n1);
				break;
			case "max":
				document.getElementById("ans").value = Math.max(n1, n2);
				break;
			case "min":
				document.getElementById("ans").value = Math.min(n1, n2);
				break;
			case "log":
				document.getElementById("ans").value = Math.log(n1);
				break;
			case "random":
				document.getElementById("ans").value = Math.random();
				break;
		}
		switch(document.getElementById("opt2").value) {
			case "Substring":
				document.getElementById("ans").value = n1.substring(1, 3);
				break;
			case "substr":
				document.getElementById("ans").value = n1.substr(1, 3);
				break;
			case "replace":
				document.getElementById("ans").value = n1.replace(" ", n2);
				break;
			case "Upper":
				document.getElementById("ans").value = n1.toUpperCase();
				break;
			case "Lower":
				document.getElementById("ans").value = n1.toLowerCase();
				break;
			case "Concat":
				document.getElementById("ans").value = n1.concat(" " + n2);
				break;
			case "trim":
				document.getElementById("ans").value = n1.trim();
				break;
			case "Slice":
				document.getElementById("ans").value = n1.slice(3);
				break;
		}
	}
	</script>
</body>

</html>
